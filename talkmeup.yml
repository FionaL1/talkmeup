version: 0.0
os: linux
files:
  - source: *
    destination: /home/ec2-user/talkmeup/
  - source: scripts/talkmeup.conf
    destination: /etc/init/
hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 30
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 30
  ValidateService:
    - location: scripts/validate.sh
